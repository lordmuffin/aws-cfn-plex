                      if "key" in keys:
                          key = values
                  response = urllib2.urlopen (git_url.encode('utf-8'))
                  zipcontent = response.read()
                  s3.Bucket(bucket_name).put_object(Key=key , Body=zipcontent)
              except Exception as e:
